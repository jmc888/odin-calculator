<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="rows"> 
            <div class="utils btn" id="clear">AC</div>
            <div class="utils btn" id="plus-minus-convert">+/−</div>
            <div class="utils btn" id="percentage-convert">%</div>
            <div class="operators btn" id="divide">÷</div>
        </div>
        <div class="rows">
            <div class="numbers btn">7</div>
            <div class="numbers btn">8</div>
            <div class="numbers btn">9</div>
            <div class="operators btn" id="multiply">×</div>
        </div>
        <div class="rows">
            <div class="numbers btn">4</div>
            <div class="numbers btn">5</div>
            <div class="numbers btn">6</div>
            <div class="operators btn" id="subtract">−</div>
        </div>
        <div class="rows">
            <div class="numbers btn">1</div>
            <div class="numbers btn">2</div>
            <div class="numbers btn">3</div>
            <div class="operators btn" id="add">+</div>
        </div>
        <div class="rows">
            <div class="numbers btn" id="zero">0</div>
            <div class="btn" id="dot">.</div>
            <div class="btn" id="equals">=</div>

        </div>

    </div>
</body>
<script src="javaScript.js"></script>
</html>
