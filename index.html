<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">0</div>
        <div class="operators operators-lvl1" id="add">+</div>
        <div class="operators operators-lvl1" id="subtract">-</div>
        <div class="operators operators-lvl2" id="multiply">*</div>
        <div class="operators operators-lvl2" id="divide">/</div>
        <div class="equals" id="equals">=</div>

    </div>
</body>
<script src="javaScript.js"></script>
</html>
